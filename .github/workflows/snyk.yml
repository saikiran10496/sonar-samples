name: Security Scan test

on:
  push:
    branches: master
  workflow_dispatch:  # Allow manual triggers
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk CLI
        run: |
          curl --compressed https://downloads.snyk.io/cli/stable/snyk-linux -o snyk
          chmod +x ./snyk
          sudo mv ./snyk /usr/local/bin/
      
            # Run Snyk to check for code vulnerabilities and generate report
      - name: Snyk Code Test
        run: snyk code test
        continue-on-error: true  # Don't fail the workflow on vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Restore Dependencies for All Projects
        run: |
          echo "Restoring dependencies for Angular, AngularJS, .NET, Node.js, and .NET Core"
          
          # Restore .NET & .NET Core dependencies
          if [ -f "dotnetcore/WebAppRazor/WebAppRazor" ]; then
            dotnet restore dotnetcore/WebAppRazor/WebAppRazor
          fi
          if [ -f "dotnet/WebApp45/WebApp45" ]; then
            dotnet restore dotnet/WebApp.csproj
          fi
      
          # Restore Node.js & Angular dependencies
          if [ -f "angular/simple-app" ]; then
            cd angular && npm install && cd ..
          fi
          if [ -f "nodejs/simple-app" ]; then
            cd nodejs && npm install && cd ..
          fi
          if [ -f "angularjs/simple-app" ]; then
            cd angularjs && npm install && cd ..
          fi
        shell: bash
      
      - name: Snyk Dependencies Test
        run: snyk test --all-projects
        continue-on-error: true  # Don't fail the workflow on vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


      - name: Snyk Code Test Angular
        run: snyk code test ./angular/simple-app
        continue-on-error: true  # Don't fail the workflow on vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Test Angularjs
        run: snyk code test ./angularjs/simple-app
        continue-on-error: true  # Don't fail the workflow on vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Test dotnetcore
        run: snyk code test ./dotnetcore/WebAppRazor
        continue-on-error: true  # Don't fail the workflow on vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Restore Dependencies
        run: dotnet restore ./dotnetcore/WebAppRazor/WebAppRazor

      - name: Snyk Test dotnetcore
        run: snyk test ./dotnetcore/WebAppRazor/WebAppRazor
        continue-on-error: true  # Don't fail the workflow on vulnerabilities
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 

